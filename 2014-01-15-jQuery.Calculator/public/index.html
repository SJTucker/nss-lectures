<!doctype html>
<html lang="en">
  <head>
    <title>jQuery Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <h1>jQuery Calculator</h1>
    <input type="text" id="num1" placeholder="Number 1" autofocus>
    <input type="text" id="fn" placeholder="math operator">
    <input type="text" id="num2" placeholder="Number 2">
    <div></div>
    <input type="button" value="Calculate" id="calc">
    <input type="button" value="Clear" id="clear">
    <div id="result"></div>
    <h1>Sum and Product</h1>
    <input type="text" class="numbers"  placeholder="Number 1" >
    <input type="text" class="numbers"  placeholder="Number 2" >
    <input type="text" class="numbers"  placeholder="Number 3" >
    <input type="text" class="numbers"  placeholder="Number 4" >
    <input type="text" class="numbers"  placeholder="Number 5" >
    <div></div>
    <input type="button" value="Sum" id="sum">
    <input type="button" value="Product" id="prod">
    <div id="result2"></div> 


  </body>
</html>
